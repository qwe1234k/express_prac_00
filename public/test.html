<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function next() {
            if (confirm("확인(예) 또는 취소(아니오)를 선택해주세요.")) {
            alert("예를 눌렀어요")
        } else {
            alert("아니요를 눌렀어요")
        }
        }
        
    </script>

        <button onclick="next()">클릭을 하여주세요 next function 을 실행시킵니다</button>
</body>
</html>
